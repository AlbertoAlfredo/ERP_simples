{% extends "base.html" %}
{% block content %}
    <h1>Aqui cadastrará o veículo</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_table}}
        <button type="submit">Enviar</button>
    </form>
    <a href="{% url 'veiculos' %}"> Lista de Veículos </a>
{% endblock %}
